<div id="rightpanel">
<md-toolbar style="padding-top: 10px" md-scroll-shrink layout-align="center center"  >

            <h4>INFO</h4>
</md-toolbar>
<table class="table table-striped table-responsive" style="margin-bottom: 0;">
    <tr ng-switch="key" ng-repeat="(key, value) in layerInfos" ng-if="key!='gid' && key!='geom' && key!='pic' && key!='pic1' && key!='pic2' && key!='form_image_path'&& key!='form_image_path'&& key!='establishment_image_path'&& key!='row_id'">
        <td ng-switch-default>{{ key | capitalize | removeunderscore}}</td><td ng-switch-default>{{ value }}</td>
    </tr>
    <tr ng-switch="key" ng-repeat="(key, value) in layerInfos" ng-if="key=='pic' || key=='pic1' || key=='pic2' || key=='form_image_path' || key=='establishment_image_path'"  >
    <td ng-switch-default >{{ key | capitalize | removeunderscore}}</td><td ng-switch-default><a href="{{ value }}" class='example-image-link' data-lightbox='example-set' title='&lt;button class=&quot;primary &quot; onclick= rotate_img(&quot;pic1&quot)  &gt;Rotate image&lt;/button&gt;'><img id='pic1' src="{{ value }}" width="100px" height="100px"></a></td>
    </tr>
</table>
</div>
